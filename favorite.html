<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Hunger Games Poll</title>
<style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
            background: radial-gradient(circle at top, #ff6a00, #7c1d12, #a9b0cf);
            color: #fef3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .poll-container {
            background: linear-gradient(180deg, #020617, #111827);
            padding: 32px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 0 25px rgba(255, 115, 0, 0.6);
            border: 2px solid #fbbf24;
        }

        h2 {
            text-align: center;
            color: #fde047;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #f59e0b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
            color: #fde68a;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #5d7894;
            color: #fef3c7;
            box-shadow: inset 0 0 6px rgba(255, 140, 0, 0.4);
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            font-weight: normal;
            margin-top: 8px;
            display: block;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #f97316;
        }

        button {
            width: 100%;
            margin-top: 26px;
            padding: 12px;
            background: linear-gradient(135deg, #f97316, #dc2626);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 90, 0, 0.8);
        }

        button:hover {
            background: linear-gradient(135deg, #fb923c, #ef4444);
            box-shadow: 0 0 20px rgba(255, 140, 0, 1);
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <!-- Navigation Links -->
  <p>&nbsp;<a href="index.html">Home</a>  &nbsp;&nbsp;      <a href="characters.html">HG Characters</a>   &nbsp;&nbsp;     <a href="favorite.html">Poll: Favorite Book</a>   &nbsp;&nbsp;      <a href="districts.html"> The Districts (Video)</a>&nbsp;&nbsp;    <a href="https://www.suzannecollinsbooks.com/index.htm" target="_blank">Check out Suzanne Collins Books</a></p>
        <div class="subtitle">May the odds be ever in your favor</div>
       

        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">

            <label>Which is your favorite Hunger Games Saga Book?</label>
            <div class="radio-group">
                <label><input type="radio" name="book"> The Hunger Games</label>
                <label><input type="radio" name="book"> Catching Fire</label>
                <label><input type="radio" name="book"> Mockingjay</label>
                <label><input type="radio" name="book"> The Ballad of Songbirds and Snakes</label>
                <label><input type="radio" name="book"> Sunrise on the Reaping</label>
            </div>

            <label for="readBooks">Have you read the other books?</label>
            <select id="readBooks" name="readBooks">
                <option value="">-- Select --</option>
                <option value="yes">Yes</option>
                <option value="some">Some</option>
                <option value="no">No</option>
            </select>
<label for="comments">Comments</label>
<textarea id="comments" name="comments" rows="10" cols="50" placeholder="Share your thoughts about the HG Saga..."></textarea>

            <button type="submit">Submit</button><button type="reset">Reset</button>
          

        </form>
    </div>

</body>
</html>
